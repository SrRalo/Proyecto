  <div class="container-agregar">
    <h1>Agregar equipo</h1>
    <form id="form-agregar">
      <label for="codigo-agregar">Código del equipo:</label>
      <input type="text" id="codigo-agregar" name="codigo-agregar" required>

      <label for="nombre-agregar">Nombre del equipo:</label>
      <input type="text" id="nombre-agregar" name="nombre-agregar" required>

      <label for="estado-agregar">Estado del equipo:</label>
      <select id="estado-agregar" name="estado-agregar">
        <option value="Disponible">Disponible</option>
        <option value="Prestado">Prestado</option>
        <option value="Reparación">En reparación</option>
      </select>

      <button type="submit">Agregar</button>
    </form>
